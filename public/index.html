  <link href="css/bootstrap.min.css" rel="stylesheet">
  <style type="text/css">
    .btn-fix {
      padding: 0;
      border: none;
      white-space: normal;
    }
    .left-flex {
      display: -webkit-flex;
      display: flex;
      -webkit-align-items: center;
      align-items: center;
    }
    .liquidFillGaugeText { font-family: Helvetica; font-weight: bold; }
  </style>

  <![endif]-->
</head>

<body>

  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-app.js"></script>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <h1 style="margin: 2%; font-size: 5vw">早川研究室　在室状況</h1>
  <p class="lead" style="margin-left: 2%">
    <a href="http://www.hykwlab.org">拓殖大学工学部情報工学科早川研究室</a>の現在の在室状況です。<br>更新はリアルタイムに行われます。ブラウザのリロードは不要です。
  </p>
  <!-- ステータス表示部ここから-->
  <div class="container-fluid">
    <table class="table">
      <thead>
        <tr>
          <th>詳細</th>
          <th>名前</th>
          <th>ステータス</th>
          <th>最終更新</th>
        </tr>
      </thead>
      <tbody id="memberStatus">
      </tbody>
    </table>
    <div id="" class="row center-block"></div>
  </div>
  <!-- ステータス表示部ここまで-->
  <!-- ステータス詳細モーダルここから-->
  <div id="statusDetailModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">ステータス：
            <span id="statusDetail-Name" />
          </h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <p>最終更新：<span id="statusDetail-lastUpdateDate"></span>　<span id="statusDetail-lastStatusText"></span> → <span id="statusDetail-statusText"></span>（<span id="statusDetail-lastUpdateIsAuto"></span>）</span></p>
          <h4 id="statusDetail-Status" class="display-3">Status</h4>
          <div class="left-flex" style="margin-top: 10pt; margin-bottom: 10pt;">
            <h5>直近一週間の在室率：</h5>
            <svg id="weeklyGauge" width="100" height="100"></svg>
          </div>
          <p>※このページからステータス更新は行なえません。スマートフォンアプリか研究室前のサイネージから更新してください。</p>
        </div>
      </div>
    </div>
  </div>
  <!-- ステータス詳細モーダルここまで-->
</body>

</html>
